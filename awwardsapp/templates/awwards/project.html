<div id="main">

    {% extends 'awwards/base.html' %}{%load crispy_forms_tags%} {% block content %}{{block.super}}

    <div class="container" style="margin-top:23%">
        <div class="submission text-center" style="color: #6e4dbb;">
            <h1>Standard Submission</h1>
            <p class="text-muted">Upload Project</p>

            <hr style="color: #6e4dbb;">
        </div>
        <div class="uploadForm">

            <form action="{% url 'add_project' %}" method="post" enctype="multipart/form-data" novalidate>
                {% csrf_token %} {{ form|crispy}}
                <div class="text-center">
                    <button class="btn btn-sm btnUpload">Upload Project</button>

                </div>

            </form>
        </div>
    </div>
</dicv>
{%endblock%}
